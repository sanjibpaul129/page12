<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>

<script>
  // Your array of file URLs
  var fileLinks = ["https://sr.knowlarity.com/vr/fetchsound/?callid=971bf30b-b3f2-4739-aaaa-114c6066e188","https://sr.knowlarity.com/vr/fetchsound/?callid=10307705-d0f0-4b94-b7d5-e8fad1983c29","https://sr.knowlarity.com/vr/fetchsound/?callid=d8618766-ad54-4257-b054-5d127d1cdb43","https://sr.knowlarity.com/vr/fetchsound/?callid=e466f465-1230-4e5a-821b-babcb92a7b0c","https://sr.knowlarity.com/vr/fetchsound/?callid=9d8a3800-afc5-4db6-9866-4521e0aec58b","https://sr.knowlarity.com/vr/fetchsound/?callid=0cb73c49-fe00-4e16-9cdd-048dc4d34114","https://sr.knowlarity.com/vr/fetchsound/?callid=9b2bea67-aa0b-40fa-95c1-94810a513cf9","https://sr.knowlarity.com/vr/fetchsound/?callid=87857ad0-4b60-45d8-91ff-f06bfd6331e7","https://sr.knowlarity.com/vr/fetchsound/?callid=6f8541f8-692d-4106-9cd7-f74b7e50fa5c","https://sr.knowlarity.com/vr/fetchsound/?callid=c7d285c8-ace8-420f-bcfb-b520b43f61cf","https://sr.knowlarity.com/vr/fetchsound/?callid=a531d225-9214-4309-bb4a-64f9d4bd47f1","https://sr.knowlarity.com/vr/fetchsound/?callid=49fcae8d-8135-4a40-bc2b-2f65f9c9fe27","https://sr.knowlarity.com/vr/fetchsound/?callid=469bbea4-b4b8-4b81-aea1-0197232e5afb"];

  // Function to create a table with clickable links
  function createDownloadTable() {
    var tableContainer = document.getElementById('download-table');

    // Create a table
    var table = document.createElement('table');
    table.id = 'recording_urls';

    // Create the header row
    var headerRow = table.insertRow();
    var headerCell = headerRow.insertCell(0);
    headerCell.textContent = 'Download Links 12';

    // Loop through the array and create rows with file links
    fileLinks.forEach(function (link) {
      var row = table.insertRow();
      var cell = row.insertCell(0);

      // Create a link in the cell
      var anchor = document.createElement('a');
      anchor.href = link;
      anchor.textContent = link;

      // Set additional attributes for download
      anchor.download = true;

      // Append the link to the cell
      cell.appendChild(anchor);
    });

    // Append the table to the container
    tableContainer.appendChild(table);
  }

  // Call the function to generate the table when the page loads
  window.onload = createDownloadTable;
</script>

<div id="download-table">
  <!-- Table will be dynamically added here -->
</div>

</body>
</html>
